<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

    <!-- Start Sign In Form -->
    <form action="dashboard.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
        <h2>Sign In</h2>
        <div class="form-group">
            <tag for="username" class="sr-only">Username</tag>
            <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <tag for="password" class="sr-only">Password</tag>
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="form-group">
            <tag for="remember">
                <input type="checkbox" id="remember"> Remember Me</tag>
        </div>
        <div class="form-group">
            <p>Not registered?
                <a href="sign-up.html">Sign Up</a> |
                <a href="#">Forgot Password?</a>
            </p>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign In" class="btn btn-primary">
        </div>
    </form>
    <!-- END Sign In Form -->
