<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Victor Kariuki">
    <meta name="about" content="">


    <title>WeConnect - UI</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <script src="js/server.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>

<body class="body">

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="menu">
                    <li class="active">
                        <a href="index.html">Login</a>
                    </li>
                    <li>
                        <a href="sign-up.html">Signup</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <!-- Start Sign In Form -->
                <form action="dashboard.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <tag for="username" class="sr-only">Username</tag>
                        <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <tag for="password" class="sr-only">Password</tag>
                        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="token">Token</label>
                        <input type="text" class="form-control" id="token" placeholder="Token"></input>
                    </div>
                    <div class="form-group">
                        <tag for="remember">
                            <input type="checkbox" id="remember"> Remember Me</tag>
                    </div>
                    <div class="form-group">
                        <p>Not registered?
                            <a href="sign-up.html">Sign Up</a> |
                            <a href="#">Forgot Password?</a>
                        </p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign In" class="btn btn-primary" onclick="auth()">
                    </div>
                </form>
                <!-- END Sign In Form -->

            </div>
        </div>
        <div class="row" >
            <div class="col-md-12 text-center">
                <p>
                    <small>&copy; All Rights Reserved. Designed by
                        <a href="https://victorkariuki.co.ke">Victor Kariuki</a>
                    </small>
                </p>
            </div>
        </div>
    </div>




</body>

</html>
