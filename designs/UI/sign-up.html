    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>

</head>

<body>

    <body class="body">

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="menu">
                        <li class="active">
                            <a href="index.html">Login</a>
                        </li>
                        <li>
                            <a href="sign-up.html">Signup</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">


                    <!-- Start Sign In Form -->
                    <form action="index.html" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                        <h2>Sign Up</h2>
                        <div class="form-group">
                            <tag for="name" class="sr-only">Name</tag>
                            <input type="text" class="form-control" id="name" placeholder="Name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <tag for="email" class="sr-only">Email</tag>
                            <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <tag for="password" class="sr-only">Password</tag>
                            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <tag for="re-password" class="sr-only">Re-type Password</tag>
                            <input type="password" class="form-control" id="re-password" placeholder="Re-type Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <tag for="remember">
                                <input type="checkbox" id="remember"> Remember Me</tag>
                        </div>
                        <div class="form-group">
                            <p>Already registered?
                                <a href="index.html">Sign In</a>
                            </p>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn btn-primary">
                        </div>
                    </form>
                    <!-- END Sign In Form -->


                </div>
            </div>
            <div class="row" ></div>
            <div class="col-md-12 text-center">
                <p>
                    <small>&copy; All Rights Reserved. Designed by
                        <a href="https://victorkariuki.co.ke">Victor Kariuki</a>
                    </small>
                </p>
            </div>
        </div>
        </div>

    </body>

</html>
