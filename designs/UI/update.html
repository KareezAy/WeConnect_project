<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Victor Kariuki">
    <meta name="about" content="">


    <title>WeConnect - UI</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>

<body>

    <body class="body">

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="menu">
                        <li>
                            <a href="businesses.html">Search for a Business</a>
                        </li>
                        <li>
                            <a href="dashboard.html">My Profile</a>
                        </li>
                        <li class="active">
                            <a href="index.html">Signout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">


                    <!-- Start Update Form -->
                    <form action="dashboard.html" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
                        <h2>Update Business</h2>
                        <div class="form-group">
                            <tag for="businesses">Select Business</tag>
                            <div class="select">
                                <select class="form-control">
                                    <option>Facebook</option>
                                    <option>Toyota</option>
                                    <option>PAM Holdings</option>
                                    <option>Jumia Travels</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <tag for="category">Category</tag>
                            <div class="select">
                                <select class="form-control">
                                    <option>Real Estate</option>
                                    <option>Restaurant</option>
                                    <option>Fashion</option>
                                    <option>Health &amp; Fitness</option>
                                    <option>Beauty &amp; Spas</option>
                                    <option>Hotels &amp;; Travel</option>
                                    <option>Automotive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <tag for="email" class="sr-only">Business Email</tag>
                            <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <tag for="location">Location</tag>
                            <div class="select">
                                <select class="form-control">
                                    <option>Kenya</option>
                                    <option>South Africa</option>
                                    <option>Nigeria</option>
                                    <option>Great Britain</option>
                                    <option>India</option>
                                    <option>Morocco</option>
                                    <option>US</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <tag for="remember">
                                <input type="checkbox" id="terms"> I understand the terms and conditions.</tag>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Update Business" class="btn btn-primary">
                        </div>
                    </form>
                    <!-- END Update Form -->


                </div>
            </div>
            <div class="row"></div>
            <div class="col-md-12 text-center">
                <p>
                    <small>&copy; All Rights Reserved. Designed by
                        <a href="https://victorkariuki.co.ke">Victor Kariuki</a>
                    </small>
                </p>
            </div>
        </div>
        </div>

    </body>

</html>
